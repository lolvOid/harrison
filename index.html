<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harrison</title>
    <style>
        model-viewer{
            width:100vw;
            height:100vh;

        }
    </style>
</head>

<body>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Use it like any other HTML element -->
    <model-viewer src="/models/bottle.glb" ar ar-modes="webxr scene-viewer quick-look" exposure="0.79" shadow-intensity="4.3" shadow-softness="0.96" camera-controls auto-rotate environment-image="0d07a6f4-bf34-4e0a-bc6b-84325a6ebccb#.hdr" camera-orbit="75.79deg 87.34deg 100.7m" min-camera-orbit="auto auto auto" max-camera-orbit="auto auto 100.7m">

        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
</body>

</html>
